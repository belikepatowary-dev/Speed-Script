<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SpeedScript - Typing Speed Test</title>
<style>
  body {
    margin:0;
    font-family: 'Poppins', sans-serif;
    background: #1e1e2f;
    color: #eee;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    transition: background 0.3s, color 0.3s;
  }

  h1 {
    font-size: 3rem;
    margin: 10px 0 5px 0;
    color: #ff7f50;
  }

  .quote {
    font-style: italic;
    font-size: 1.2rem;
    margin-bottom: 25px;
    background: linear-gradient(270deg, #ff5f6d, #ffc371, #24c6dc, #514a9d);
    background-size: 800% 800%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: gradientAnimation 8s ease infinite, fadeIn 2s ease forwards;
    opacity: 0;
    transition: all 0.3s;
  }

  @keyframes gradientAnimation {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }

  @keyframes fadeIn {
    0% { opacity:0; transform:translateY(-10px);}
    100% { opacity:1; transform:translateY(0);}
  }

  #loginSection, #testSection, #leaderboardSection, #settingsPanel {
    background: #2b2b3f;
    padding: 20px;
    border-radius: 15px;
    width: 90%;
    max-width: 800px;
    margin: 15px 0;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    transition: background 0.3s, color 0.3s;
  }

  input, button, textarea, select {
    margin-top: 10px;
    padding: 10px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    outline: none;
  }

  input, textarea, select {
    width: 80%;
  }

  button {
    background: #ff7f50;
    color: #fff;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #ff5722;
  }

  #textDisplay {
    font-size: 24px;
    line-height: 2rem;
    margin: 20px 0;
    text-align: left;
    min-height: 120px;
    padding: 10px;
    background: #1f1f30;
    border-radius: 10px;
    color: #ccc;
    user-select: none;
    transition: font-size 0.3s, font-family 0.3s, background 0.3s;
  }

  .word {
    margin-right: 5px;
  }

  .current {
    text-decoration: underline;
    color: #ff7f50;
  }

  .correct {
    color: #4caf50;
  }

  .incorrect {
    color: #f44336;
  }

  #input {
    width: 80%;
    font-size: 1.2rem;
    background: #1f1f30;
    color: #fff;
    transition: background 0.3s, color 0.3s;
  }

  #stats {
    display: flex;
    justify-content: space-around;
    margin-top: 15px;
    font-size: 1.2rem;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
  }

  th, td {
    padding: 10px;
    border-bottom: 1px solid #444;
    color: #eee;
  }

  #settingsPanel label {
    display:block;
    margin:5px 0;
  }

</style>
</head>
<body>

<h1>‚å®Ô∏è SpeedScript</h1>
<div class="quote">‚ÄúType fast, stay focused, achieve greatness!‚Äù</div>

<button id="settingsBtn">‚öô Settings</button>
<div id="settingsPanel" style="display:none;">
  <h4>Settings</h4>
  <label>Typing Time:
    <select id="timeSelect">
      <option value="15">15s</option>
      <option value="30">30s</option>
      <option value="60" selected>60s</option>
      <option value="120">120s</option>
    </select>
  </label>
  <label>Font Size:
    <input type="number" id="fontSizeInput" value="24" min="14" max="48"> px
  </label>
  <label>Font Style:
    <select id="fontStyleSelect">
      <option value="Poppins" selected>Poppins</option>
      <option value="Arial">Arial</option>
      <option value="Courier New">Courier New</option>
      <option value="Georgia">Georgia</option>
    </select>
  </label>
  <label>Theme:
    <select id="themeSelect">
      <option value="dark" selected>Dark</option>
      <option value="light">Light</option>
    </select>
  </label>
  <label>
    <input type="checkbox" id="showQuote" checked> Show Motivational Quote
  </label>
  <button id="applySettings">Apply</button>
</div>

<!-- Login -->
<div id="loginSection">
  <h3>Create Account / Login</h3>
  <input type="text" id="username" placeholder="Enter your name"><br>
  <button id="loginBtn">Start Typing Test</button>
</div>

<!-- Typing Test -->
<div id="testSection" style="display:none;">
  <p id="welcome"></p>
  <p><strong>Best WPM:</strong> <span id="bestScore">0</span></p>

  <textarea id="customText" placeholder="Enter custom text here..." rows="3"></textarea><br>
  <button id="useCustom">Use My Text</button>
  <button id="randomText">Use Random Text</button>

  <div id="stats">
    <div>‚è≥ Time: <span id="timer">60</span>s</div>
    <div>‚ö° WPM: <span id="wpm">0</span></div>
    <div>üéØ Accuracy: <span id="accuracy">100</span>%</div>
  </div>

  <div id="textDisplay"></div>
  <input type="text" id="input" placeholder="Start typing..." disabled><br>
  <button id="restart" disabled>Restart Test</button>
  <button id="logout">Logout</button>
</div>

<!-- Leaderboard -->
<div id="leaderboardSection" style="display:none;">
  <h3>üèÜ Leaderboard</h3>
  <table>
    <thead>
      <tr><th>User</th><th>Best WPM</th></tr>
    </thead>
    <tbody id="leaderboard"></tbody>
  </table>
</div>

<script>
const sampleTexts = [
  "Practice makes perfect every single day.",
  "Coding improves problem solving and logic thinking.",
  "Stay focused and type fast to achieve greatness.",
  "Assam is known for its tea, culture, and natural beauty.",
  "Disaster management saves lives and reduces damage."
];

let words = [];
let currentIndex = 0;
let timerInterval, timeLeft = 60;
let currentUser = null;

// DOM
const loginSection = document.getElementById('loginSection');
const testSection = document.getElementById('testSection');
const leaderboardSection = document.getElementById('leaderboardSection');
const usernameInput = document.getElementById('username');
const loginBtn = document.getElementById('loginBtn');
const logoutBtn = document.getElementById('logout');
const welcomeEl = document.getElementById('welcome');
const bestScoreEl = document.getElementById('bestScore');
const textDisplay = document.getElementById('textDisplay');
const inputEl = document.getElementById('input');
const wpmEl = document.getElementById('wpm');
const accuracyEl = document.getElementById('accuracy');
const timerEl = document.getElementById('timer');
const customTextEl = document.getElementById('customText');
const useCustomBtn = document.getElementById('useCustom');
const randomTextBtn = document.getElementById('randomText');
const restartBtn = document.getElementById('restart');
const leaderboardBody = document.getElementById('leaderboard');
const settingsBtn = document.getElementById('settingsBtn');
const settingsPanel = document.getElementById('settingsPanel');
const timeSelect = document.getElementById('timeSelect');
const fontSizeInput = document.getElementById('fontSizeInput');
const fontStyleSelect = document.getElementById('fontStyleSelect');
const themeSelect = document.getElementById('themeSelect');
const showQuote = document.getElementById('showQuote');
const quoteDiv = document.querySelector('.quote');

// --- LOGIN ---
loginBtn.addEventListener('click', () => {
  const username = usernameInput.value.trim();
  if(!username) return alert("Enter a username!");
  currentUser = username;
  const saved = JSON.parse(localStorage.getItem(username)) || {best:0};
  bestScoreEl.textContent = saved.best;
  welcomeEl.textContent = `Welcome, ${username}!`;
  loginSection.style.display = "none";
  testSection.style.display = "block";
  leaderboardSection.style.display = "block";
  updateLeaderboard();
});

// --- LOGOUT ---
logoutBtn.addEventListener('click', () => {
  currentUser = null;
  testSection.style.display = "none";
  leaderboardSection.style.display = "none";
  loginSection.style.display = "block";
});

// --- SETTINGS ---
settingsBtn.addEventListener('click', ()=>{
  settingsPanel.style.display = settingsPanel.style.display==='none' ? 'block':'none';
});

document.getElementById('applySettings').addEventListener('click', ()=>{
  timeLeft = parseInt(timeSelect.value);
  timerEl.textContent = timeLeft;

  textDisplay.style.fontSize = fontSizeInput.value + 'px';
  textDisplay.style.fontFamily = fontStyleSelect.value;

  if(themeSelect.value==='dark'){
    document.body.style.background='#1e1e2f';
    document.body.style.color='#eee';
    textDisplay.style.background='#1f1f30';
    inputEl.style.background='#1f1f30';
    inputEl.style.color='#fff';
  } else{
    document.body.style.background='#f5f5f5';
    document.body.style.color='#222';
    textDisplay.style.background='#fff';
    inputEl.style.background='#fff';
    inputEl.style.color='#222';
  }

  quoteDiv.style.display = showQuote.checked?'block':'none';
  settingsPanel.style.display='none';
});

// --- TEXT SET ---
function setText(txt){
  words = txt.split(' ');
  currentIndex = 0;
  textDisplay.innerHTML = '';
  words.forEach((w,i)=>{
    const span = document.createElement('span');
    span.innerText = w;
    span.classList.add('word');
    if(i===0) span.classList.add('current');
    textDisplay.appendChild(span);
  });
  inputEl.value = '';
  inputEl.disabled = false;
  inputEl.focus();
  resetStats();
  startTimer();
}

// --- TIMER ---
function startTimer(){
  clearInterval(timerInterval);
  timerEl.textContent = timeLeft;
  timerInterval = setInterval(()=>{
    timeLeft--;
    timerEl.textContent = timeLeft;
    if(timeLeft<=0){
      clearInterval(timerInterval);
      finishTest();
    }
  },1000);
}

// --- INPUT HANDLER ---
inputEl.addEventListener('input', ()=>{
  const currentWord = words[currentIndex];
  const typed = inputEl.value.trim();
  const span = textDisplay.children[currentIndex];
  if(typed === currentWord){
    span.classList.remove('current');
    span.classList.add('correct');
    currentIndex++;
    if(currentIndex<words.length){
      textDisplay.children[currentIndex].classList.add('current');
    }
    inputEl.value = '';
  }else{
    if(currentWord.startsWith(typed)){
      span.classList.remove('incorrect');
    }else{
      span.classList.add('incorrect');
    }
  }
  updateStats();
});

// --- STATS ---
function updateStats(){
  const typedWords = textDisplay.querySelectorAll('.correct').length;
  const elapsed = 60 - timeLeft;
  const speed = elapsed>0 ? Math.round((typedWords/elapsed)*60) : 0;
  wpmEl.textContent = speed;
  const errors = textDisplay.querySelectorAll('.incorrect').length;
  const totalTyped = typedWords + errors;
  const acc = totalTyped>0 ? Math.round((typedWords/totalTyped)*100) : 100;
  accuracyEl.textContent = acc;
}

// --- FINISH ---
function finishTest(){
  inputEl.disabled = true;
  const finalWPM = parseInt(wpmEl.textContent);
  saveBest(finalWPM);
  updateLeaderboard();
}

// --- SAVE BEST ---
function saveBest(score){
  if(!currentUser) return;
  const data = JSON.parse(localStorage.getItem(currentUser)) || {best:0};
  if(score>data.best){
    data.best = score;
    localStorage.setItem(currentUser, JSON.stringify(data));
    bestScoreEl.textContent = score;
  }
}

// --- RESET ---
function resetStats(){
  wpmEl.textContent = 0;
  accuracyEl.textContent = 100;
  restartBtn.disabled = false;
}

// --- BUTTONS ---
useCustomBtn.addEventListener('click', ()=>{
  const txt = customTextEl.value.trim();
  if(txt) setText(txt);
  else alert("Enter custom text first!");
});

randomTextBtn.addEventListener('click', ()=>{
  const txt = sampleTexts[Math.floor(Math.random()*sampleTexts.length)];
  setText(txt);
});

restartBtn.addEventListener('click', ()=>{
  clearInterval(timerInterval);
  inputEl.value='';
  textDisplay.innerHTML='';
  wpmEl.textContent=0;
  accuracyEl.textContent=100;
  timerEl.textContent=timeLeft;
  customTextEl.value='';
});

// --- LEADERBOARD ---
function updateLeaderboard(){
  leaderboardBody.innerHTML='';
  const users = Object.keys(localStorage);
  const data = users.map(u=>{
    const b = JSON.parse(localStorage.getItem(u)).best;
    return {name:u,best:b};
  }).sort((a,b)=>b.best-a.best);
  data.slice(0,10).forEach(u=>{
    leaderboardBody.innerHTML += `<tr><td>${u.name}</td><td>${u.best}</td></tr>`;
  });
}
</script>
</body>
</html>
